<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style>

		body {
			margin: 0;
			padding: 0;
		}

		#clockcenter {
			width: 100%;
			height: 100vh;
			background-color: black;
		}

		 #txt {
		 	position: absolute;
		 	font-family: helvetica;
		 	font-size: 30px;
			margin-left: 40%;
			margin-right: 50%;
			margin-top: 50%;
		 	color: white;
		 }

		</style>

	</head>
	<body onload="startTime()">
		<div id="clockcenter">
			<div id="txt"></div>
		</div>

		<script>

			function checkTime(i) {
		    if (i<10) {i = "0" + i};
		    return i; 
		}

		function startTime() {
		    var today = new Date();
		    var h = today.getHours();
		    var m = today.getMinutes();
		    var s = today.getSeconds();
		    var d = today.getMilliseconds();
		    m = checkTime(m);
		    s = checkTime(s);
		    d = checkTime(d)

		    document.getElementById("txt").innerHTML = h+":"+m+":"+s+":"+d;

		    var t = setTimeout(function(){ 
		    	startTime()
		    },01);
		}

		</script>
	</body>
</html>
