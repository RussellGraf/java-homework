<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style>

		body {
			margin: 0;
			padding: 0;
		}

		#clockcenter {
			width: 100%;
			height: 100%;
		}

		 #txt {
		 	position: relative;
		 	font-family: helvetica;
		 	font-size: 30px;
			margin-left: 37%;
			margin-top: 50%;
		 	color: green;
		 }

		</style>

	</head>
	<body onload="startTime()">
		<div id="clockcenter">
			<div id="txt"></div>
		</div>

		<script>

			function checkTime(i) {
		    if (i<10) {i = "0" + i};
		    return i; 
			}

			function greeting(i) {
				if(i < 12) {
					return("Good Morning");
				} else if(i < 18) {
					return("Good Afternoon");
				} else if(i < 22) {
					return("Good Evening");
				}else {
					return("Why Aren't You Asleep?");
				}
			}

			function startTime() {
			    var today = new Date();
			    var h = today.getHours();
			    var m = today.getMinutes();
			    var s = today.getSeconds();
			    var d = today.getMilliseconds();

			    h = checkTime(h);
			    m = checkTime(m);
			    s = checkTime(s);
			    d = checkTime(d)

			    document.getElementById("txt").innerHTML = greeting(h);

			    var t = setTimeout(function(){ 
			    	startTime()
			    },01);
			}

		</script>
	</body>
</html>
